<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Interpretation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            margin-bottom: 50px;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .skill-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Character and Skill Data</h1>

    <h2>Characters</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered" id="characters-table">
            <thead>
            <tr id="characters-header"></tr>
            </thead>
            <tbody id="characters-body"></tbody>
        </table>
    </div>

    <h2>Skills with +</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered" id="skills-plus-table">
            <thead>
            <tr id="skills-plus-header"></tr>
            </thead>
            <tbody id="skills-plus-body"></tbody>
        </table>
    </div>

    <h2>Skills without +</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered" id="skills-minus-table">
            <thead>
            <tr id="skills-minus-header"></tr>
            </thead>
            <tbody id="skills-minus-body"></tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('./data/1001011.json')
            .then(response => response.json())
            .then(data => {
                const characters = data.Characters;
                const skills = data.Skills;

                // Process Characters
                if (characters.length > 0) {
                    const characterKeys = Object.keys(characters[0]);
                    generateTableHeader(characterKeys, 'characters-header');
                    populateTable(characters, 'characters-body', characterKeys);
                }

                // Process Skills with and without +
                const skillsPlus = skills.filter(skill => skill.Name.endsWith('+'));
                const skillsMinus = skills.filter(skill => !skill.Name.endsWith('+'));

                if (skillsPlus.length > 0) {
                    const skillPlusKeys = Object.keys(skillsPlus[0]).filter(key => key !== 'Code');
                    skillPlusKeys.unshift('SkillIcon'); // Add SkillIcon as the first column
                    generateTableHeader(skillPlusKeys, 'skills-plus-header');
                    populateSkillsTable(skillsPlus, 'skills-plus-body', skillPlusKeys);
                }

                if (skillsMinus.length > 0) {
                    const skillMinusKeys = Object.keys(skillsMinus[0]).filter(key => key !== 'Code');
                    skillMinusKeys.unshift('SkillIcon'); // Add SkillIcon as the first column
                    generateTableHeader(skillMinusKeys, 'skills-minus-header');
                    populateSkillsTable(skillsMinus, 'skills-minus-body', skillMinusKeys);
                }
            })
            .catch(error => console.error('Error fetching the JSON:', error));
    });

    function generateTableHeader(keys, headerId) {
        const headerRow = document.getElementById(headerId);
        keys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
        });
    }

    function populateTable(data, bodyId, keys) {
        const tableBody = document.getElementById(bodyId);
        data.forEach(item => {
            const row = document.createElement('tr');
            keys.forEach(key => {
                const td = document.createElement('td');
                td.textContent = typeof item[key] === 'object' ? JSON.stringify(item[key]) : item[key];
                row.appendChild(td);
            });
            tableBody.appendChild(row);
        });
    }

    function populateSkillsTable(data, bodyId, keys) {
        const tableBody = document.getElementById(bodyId);
        data.forEach(item => {
            const row = document.createElement('tr');
            keys.forEach(key => {
                const td = document.createElement('td');
                if (key === 'SkillIcon') {
                    const img = document.createElement('img');
                    const skillIconCode = item.SkillIconCode.toString().padStart(7, '0');
                    img.src = `/img/SkillIcon/BI_${skillIconCode}.png`;
                    img.alt = 'Skill Icon';
                    img.className = 'skill-icon';
                    td.appendChild(img);
                } else {
                    td.textContent = typeof item[key] === 'object' ? JSON.stringify(item[key]) : item[key];
                }
                row.appendChild(td);
            });
            tableBody.appendChild(row);
        });
    }
</script>
</body>
</html>
